<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <header><img src="img/logo.svg" /></header>

    <div id="main">
      <div class="div1">
        <div class="bill-input">
          <p>Bill</p>
          <input type="number" placeholder="0" />
          <img src="./img/icon-dollar.svg" />
        </div>

        <div class="tip">
          <p>Select Tip %</p>
          <div class="for-flex">
            <button class="click-tip">5%</button>
            <button class="click-tip">10%</button>
            <button class="click-tip">15%</button>
            <button class="click-tip">25%</button>
            <button class="click-tip">50%</button>
            <input class="click-tip" type="number" placeholder="Custom" />
          </div>
        </div>

        <div class="people-input">
          <div>
            <p>Number of People</p>
            <p class="validation"></p>
          </div>
          <input type="number" placeholder="0" />
          <img src="./img/icon-person.svg" />
        </div>
      </div>
      <div class="div2">
        <div class="result">
          <div class="tip-amount">
            <div>
              <p class="p1">Tip Amount</p>
              <p class="p2">/ person</p>
            </div>
            <p class="price">$0.00</p>
          </div>

          <div class="total">
            <div>
              <p class="p1">Total</p>
              <p class="p2">/ person</p>
            </div>
            <p class="price">$0.00</p>
          </div>
          <button class="reset">RESET</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
